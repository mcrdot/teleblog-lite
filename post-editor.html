<!-- Basic structure for post editor -->
<div class="editor-container">
    <h2>Create New Post</h2>
    <input type="text" id="post-title" placeholder="Post Title">
    <textarea id="post-content" placeholder="Write your content here..."></textarea>
    <input type="text" id="post-tags" placeholder="Tags (comma separated)">
    <button onclick="savePost()">Publish Post</button>
    <button onclick="saveDraft()">Save Draft</button>
</div>
