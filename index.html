<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TeleBlog Official - Telegram Blogging Platform</title>

  <!-- Telegram script -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">

  <!-- Monetag Ad Script -->
  <script src='//libtl.com/sdk.js' data-zone='9803188' data-sdk='show_9803188'></script>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Config + Supabase -->
  <script src="config.js"></script>
  <script src="scripts/supabase-client.js"></script>

  <!-- Theme Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dev-warning">
    Development Mode: Using local Telegram Web App JS
  </div>

  <div id="app">
    <header>
      <div class="logo">TeleBlog Official</div>
      <div class="user-info" id="user-info">
        <div class="avatar">U</div>
        <span>Loading...</span>
      </div>
      <!-- Theme Toggle Button -->
      <button id="theme-toggle" class="btn">üåô</button>
    </header>

    <main>
      <div id="page-content">
        <div class="loading">
          <p>Initializing TeleBlog...</p>
        </div>
      </div>

      <div id="ad-container">
        <p>Ad content will be displayed here</p>
      </div>
    </main>

    <footer>
      <p>TeleBlog Official - Powered by Telegram Web App</p>
      <p>Development Mode: initialized ‚àö </p>
      <p>Developed By: F.S.S.A @VT_Global </p>
    </footer>
  </div>

  <div id="notification-container"></div>

  <!-- Scripts -->
  <script src="scripts/ads-manager.js"></script>
  <script src="app.js"></script>
  <script src="theme.js"></script>

  <script>
    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
      console.log('Telegram Web App initialized successfully');
      Telegram.WebApp.expand();
      Telegram.WebApp.enableClosingConfirmation();
      Telegram.WebApp.setBackgroundColor('#121212');
      Telegram.WebApp.setHeaderColor('#1e1e1e');
      console.log('Init Data:', Telegram.WebApp.initData);
    } else {
      console.error('Telegram Web App is not available');
      document.getElementById('page-content').innerHTML = `
        <div class="error-state">
          <h2>Telegram Not Detected</h2>
          <p>This application only works within the Telegram messenger.</p>
          <p>Please open this page in Telegram to continue.</p>
        </div>
      `;
    }
  </script>
</body>
</html>
