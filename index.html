<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeleBlog - Telegram Blogging</title>
  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@twa-dev/sdk@7.10.1/dist/telegram-web-apps.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div id="app">
    <!-- Navigation Loading Overlay -->
    <div id="nav-loading" class="nav-loading">
      <div class="nav-loader"></div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>

    <!-- Auth Section Only -->
    <section id="auth" class="page active">
      <div class="auth-container">
        <div class="app-logo">
          <div class="logo-icon">📝</div>
          <h1>TeleBlog</h1>
        </div>
        <p class="app-tagline">Your blogging companion inside Telegram</p>
        
        <div class="auth-actions">
          <button id="telegram-login-btn" class="btn btn-primary btn-telegram" style="display:none;">
            <span class="btn-icon">🔐</span>
            Login with Telegram
          </button>
          <button id="dev-login-btn" class="btn btn-secondary">
            <span class="btn-icon">🚀</span>
            Quick Test Login
          </button>
        </div>

        <div class="auth-features">
          <div class="feature-item">
            <span class="feature-icon">✨</span>
            <span>Seamless Telegram integration</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">📱</span>
            <span>Mobile-optimized reading</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">⚡</span>
            <span>Lightning fast publishing</span>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
