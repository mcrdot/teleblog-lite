<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeleBlog</title>
  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div id="app">
    <!-- Loading Overlay -->
    <div id="loading-overlay">
      <div class="loader"></div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>

    <!-- Auth Section -->
    <section id="auth" class="page active guest-only">
      <div class="auth-section">
        <h2>Welcome to <span style="color:var(--accent-color)">TeleBlog</span></h2>
        <p>The easiest way to publish and read articles inside Telegram.</p>
        <button id="telegram-login-btn" class="btn" style="display:none;">Login with Telegram</button>
        <button id="dev-login-btn" class="btn-outline" style="margin-top:12px;">Development Test Login</button>
      </div>
    </section>

    <!-- Home Section -->
    <section id="home" class="page auth-only">
      <h2 style="margin-bottom:12px;">Latest Posts</h2>
      <div id="posts-container"></div>
    </section>

    <!-- Profile Section -->
    <section id="profile" class="page auth-only">
      <div class="profile-section">
        <img id="profile-avatar" src="https://cdn-icons-png.flaticon.com/512/3177/3177440.png" alt="User" />
        <h3 id="profile-name">User</h3>
      </div>
    </section>

    <!-- Navigation -->
    <nav class="auth-only">
      <button id="nav-home" class="active" onclick="switchPage('home')">üè†</button>
      <button id="nav-profile" onclick="switchPage('profile')">üë§</button>
    </nav>
  </div>

  <script>
    // Simple page switcher
    function switchPage(id) {
      document.querySelectorAll(".page.auth-only").forEach(p => p.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
      document.getElementById("nav-" + id).classList.add("active");
    }
  </script>

  <script src="app.js"></script>
</body>
</html>
