<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feed - TeleBlog</title>
  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@twa-dev/sdk@7.10.1/dist/telegram-web-apps.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div id="app">
    <!-- Navigation Loading -->
    <div id="nav-loading" class="nav-loading">
      <div class="nav-loader"></div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Sticky Header -->
    <header class="sticky-header auth-only">
      <div class="header-content">
        <div class="app-logo-header">
          <span class="logo-icon">📝</span>
          <span class="logo-text">TeleBlog</span>
        </div>
        <button class="settings-btn" onclick="openSettings()">
          <span class="settings-icon">⚙️</span>
        </button>
      </div>
    </header>

    <!-- Home Content -->
    <section id="home" class="page auth-only active">
      <div class="page-header">
        <h1>Your Feed</h1>
        <button class="icon-btn" id="refresh-btn" onclick="loadPosts()">
          🔄
        </button>
      </div>
      <div id="posts-container" class="posts-grid">
        <div style="text-align: center; padding: 40px; color: var(--text-secondary-color);">
          <div class="loader" style="margin: 0 auto 16px auto;"></div>
          Loading your feed...
        </div>
      </div>
    </section>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav auth-only">
      <button id="nav-home" class="nav-item active">
        <span class="nav-icon">🏠</span>
        <span class="nav-label">Feed</span>
      </button>
      <button id="nav-explore" class="nav-item" onclick="navigateTo('explore.html')">
        <span class="nav-icon">🔍</span>
        <span class="nav-label">Explore</span>
      </button>
      <button id="nav-create" class="nav-item" onclick="navigateTo('create.html')">
        <span class="nav-icon">✏️</span>
        <span class="nav-label">Create</span>
      </button>
      <button id="nav-profile" class="nav-item" onclick="navigateTo('profile.html')">
        <span class="nav-icon">👤</span>
        <span class="nav-label">Profile</span>
      </button>
    </nav>
  </div>

  <script src="app.js"></script>
</body>
</html>
