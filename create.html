<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create - TeleBlog</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <div id="app">
    <header class="sticky-header">
      <div class="header-content">
        <div class="app-logo-header">
          <span class="logo-icon">📝</span>
          <span class="logo-text">TeleBlog</span>
        </div>
        <button class="settings-btn" onclick="openSettings()">⚙️</button>
      </div>
    </header>

    <section id="create" class="page active">
      <div class="page-header">
        <h1>Create Post</h1>
      </div>
      <div class="create-container">
        <div class="section-placeholder">
          <div class="placeholder-icon">✏️</div>
          <h3>Start Writing</h3>
          <p>Compose your next blog post</p>
          <button class="btn btn-primary" style="margin-top: 16px;" onclick="showCreatePost()">
            New Post
          </button>
        </div>
      </div>
    </section>

    <nav class="bottom-nav">
      <button class="nav-item" onclick="navigateTo('home.html')">🏠<span>Feed</span></button>
      <button class="nav-item" onclick="navigateTo('explore.html')">🔍<span>Explore</span></button>
      <button class="nav-item active">✏️<span>Create</span></button>
      <button class="nav-item" onclick="navigateTo('profile.html')">👤<span>Profile</span></button>
    </nav>
  </div>

  <script src="app.js"></script>
</body>
</html>
